---
containers:
  - name: CONN
    path: all_conn_rsfc_v1.0.0.sif
requirements:
  walltime: 0-12
  memory: 16G
inputs:
  xnat:
    subjects:
      sessions:
        - assessors:
            - types: FEOBVQA_v2
              resources:
              - resource: DATA
                fmatch: mri/PET_mcf_meanvol.nii.gz,mri/PETbyROI.csv,mri/mni152.orig.mgz,mri/mni2pet.lta
command:
  type: singularity_exec
  container: CONN
  args: /bin/bash -c "mkdir /OUTPUTS/DATA && cp -r /INPUTS/* /OUTPUTS/DATA"
